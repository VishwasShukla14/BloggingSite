<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Posts User</title>
</head>
<body>
<div th:each="postData: ${postData}">
  <div style="border: 2px aqua solid; box-shadow: 6px 6px 6px grey;margin-bottom: 20px;">
    <p style="text-indent: 3em">
      <a th:href="@{/user/post/{postId}(postId=${postData.id})}"> <span th:text="${postData.title}"></span></a>
    </p>
    <br><br><br><br>
    Posted By : <b th:text="${postData.userDto.name}"></b>
  </div>
</div>


Page Number: [[${currentPage}]]
<br>
<a th:if="${currentPage > 1}" th:href="@{'/user/post-all?pageNo=' + ${currentPage - 1}}">Previous</a>

<a th:if="${currentPage < totalPages}" th:href="@{'/user/post-all?pageNo=' + ${currentPage + 1}}">Next</a>
<span th:unless="${currentPage < totalPages}">Next</span>



<div>
    <a th:href="@{/user/home}">Back-></a>







</body>
</html>
