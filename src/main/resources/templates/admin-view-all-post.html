<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome User</title>
</head>
<body>
<div>
    <div th:each="postData: ${postData}">
        <div style="border: 2px aqua solid; box-shadow: 6px 6px 6px grey;margin-bottom: 20px;">
           <p style="text-indent: 3em">
               <a th:href="@{/user/post/{postId}(postId=${postData.id})}"> <span th:text="${postData.title}"></span></a>
           </p>
            <a th:text="${postData.isVerified} ? 'Un-Verify Post' : 'Verify Post'" th:href="@{/admin/post/verification(postId=${postData.id},isVerified=${postData.isVerified})}"></a> <br>
            <a  th:href="@{/admin/delete-post(id=${postData.id})}">Delete Post</a>
            <br><br><br><br>
            Posted By : <b th:text="${postData.userDto.name}"></b>
        </div>
    </div>
    <a th:href="@{/admin/home}">Back-></a>
</div>
</body>
</html>
